<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Grade-calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Grade Calculation Tool</h2>
    
    <section>
      <h4>Instructions</h4>
      <hr />
      <p>
        Change json to suit needs. Press render. Enter input.
      </p>
    </section>
    <textarea class="form-control" id="inputdata">
{
    "class": "cs188"
  , "scoreType": "raw"
  , "categories": {
        "project" : 30,
        "final" : 35,
        "homework": 10,
        "midterm1": 10,
        "midterm2": 15
    }
  , "assignments": [
        {
            "name": "homework_all"
          , "category": "homework"
          , "default": 10
          , "max": 10
        }
      , {
            "name": "midterm1"
          , "category": "midterm1"
          , "max": 100
        }
      , {
            "name": "midterm2"
          , "category": "midterm2"
          , "max": 100
        }
      , {
            "name": "proj1"
          , "category": "project"
          , "max": 25
        }
      , {
            "name": "proj2"
          , "category": "project"
          , "max": 25
        }
      , {
            "name": "proj3"
          , "category": "project"
          , "max": 25
        }
      , {
            "name": "proj4"
          , "category": "project"
          , "max": 25
        }
    ]
  , "fixedAssignment": {
      "name": "final"
    , "category": "final"
    , "max": 100
    }
}
    </textarea>
    <div class="text-center buttongroup">
      <button class="btn btn-default" id="render">Render</button>
    </div>

    <div id="calculator-container">

    </div>
  </body>
</html>
